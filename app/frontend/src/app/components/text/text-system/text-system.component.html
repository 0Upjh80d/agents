<div
  class="tw-pr-[0px] tw-w-full tw-flex tw-flex-row tw-justify-start tw-items-start"
  [ngClass]="{
    'tw-pr-[0px]': true,
    'tw-w-full': true,
    'tw-flex': true,
    'tw-flex-row': true,
    'tw-justify-start': true,
    'tw-items-start': true
  }"
  tabindex="-1"
>
  <div class="tw-bg-white tw-overflow-auto tw-text-gray-800 tw-px-3 tw-py-2 tw-rounded-2xl content-card">
    <app-markdown [markdownContent]="message.message"></app-markdown>
  </div>
</div>
